<html>
<head>
  <link rel="stylesheet" href="style1.css">
</head>
<div class="signup-form">
  <div class="container">
    <div class="header">
      <h1>SIGN IN</h1><hr>
    </div>
    <form>
      <div class="input">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="Username" />
      </div>
      <div class="input">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" />
      </div>
      <div class="input">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" />
      </div>
      <input class="signup-btn" type="submit" value="LOGIN" />
    </form>
    <p>Or sign in with</p>
    <div class="social-icons">
        <a href="https://www.google.com/aclk?sa=l&ai=DChcSEwj9lJGlobX9AhXSlUsFHZzOCTEYABAAGgJzZg&sig=AOD64_3FBTzSC2qrBvEVfl1w13WA9YD6lQ&q&adurl&ved=2ahUKEwjB6oqlobX9AhWxRmwGHZ6LADMQ0Qx6BAgJEAE">
          <img src="fb.png" width="30" height="30"/>
          </a>
        <a href="https://twitter.com/login?lang=en"> 
           <img src="twiter.png" width="30" height="30"/>
        </a>
        <a href="https://www.instagram.com/"> 
          <img src="insta.png" width="35" height="35"/>
       </a>
    </div>
  </div>
</div>
</html>
