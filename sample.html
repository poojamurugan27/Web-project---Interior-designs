<!DOCTYPE html>
<html>
  <head>
    <h1>COURSE REGISTRATION PAGE</h1>
  </head>
  <body>
    <form>
      <label>Name :</label>
      <input type="text" ><br><br>
      <label>what course ur interested :</label><br>
      <input type="checkbox" id="MCA" value="MCA">MCA
      <input type="checkbox" id="MBA" value="MBA">MBA
      <input type="checkbox" id="BSC" value="BSC">BSC
      <input type="checkbox" id="BE-CSE" value="BE-CSE">BE-CSE
      <input type="checkbox" id="BE-AI-DS" value="BE-AI-DS">BE-AI-DS
      <input type="checkbox" id="BE-AI-ML" value="BE-AI-ML">BE-AI-ML
      <input type="checkbox" id="BE-IT" value="BE-IT">BE-IT<br><br>
      <label>which campus your are interested :</label>
      <select id="KEC-Tamilnadu campus" value="KEC-Tamilnadu campus">
        <option>KEC-kerala campus</option>
        <option>KEC-karnataka campus</option>
        <option>KEC-andhra campus</option>
        <option>KEC-tamilnadu campus</option>
      </select><br><br><br><br><br>
      <label>gender:</label><br>
      <input type="radio" id="male" value="male">male
      <input type="radio" id="female" value="female">female
      <input type="radio" id="others" value="Others">others<br><br>
      <label>phone:</label>
      <select id="+91">
        <option>+91</option>
        <option>+97</option>
        <option>+96</option>
      </select>
      <input type="number"><br><br>
      <label>address</label><br>
      <textarea type="text" rows="4"></textarea><br><br>
      <input type="submit">
      <input type="reset" value="clear">
    </form>
  </body>
</html>
